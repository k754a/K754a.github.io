<!--DOCTYPE html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==Title========================-->
    <title>Blog Section HTML</title>
    <!--==CSS==========================-->
    <link rel="stylesheet" href="css/style.css">
    <!--==Poppins======================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--==Font-Awesome=================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <!--==Blog================================-->
    <section id="blog">

        <div class="blog-heading">
            <strong>Recent Post</strong>
            <center><h3>My Blog</h3></center>
        </div>

        <!--**container**************-->
        <div class="blog-box-container">
            <!-- **box** -->
            <div class="blog-box">
                <!--img-->
                <div class="blog-box-img">
                    <img alt="blog" src="images/post1.png">
                    <a href="page1.html" class="blog-img-link">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
                <!--text-->
                <div class="blog-box-text">
                    <strong>Game Development</strong>
                    <a href="page1.html">How I generated random dungeon terrain</a>
                    <p>The ways and methods I use to randomly generate dungeons in my 2D dungeon crawler.</p>
                    <div class="blog-author">
                        <div class="blog-author-img">
                            <img alt="" src="images/IMG.png">
                        </div>
                        <div class="blog-author-text">
                            <strong>Kallen</strong>
                            <span>May 1, 2023</span>
                        </div>
                    </div>
                </div><!--box-end-->
            </div><!--box-end-->
        </div>
    </section>

</body>
</html>
